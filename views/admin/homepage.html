<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Indah Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/admlogout.js"></script>
    <link rel="shortcut icon" href="/assets/images/LogoIndahWisata.jpeg" type="image/x-icon">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script defer src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    <script defer src="/static/js/script.js"></script>
    <script defer src="/static/js/admlogout.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="menu">
        <script>
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });
        </script>
    </section>

    <section id="interface">
        <div class="nav">
            <div>
                <button data-bs-toggle="modal" data-bs-target="#logout-modal" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="container">
            <h1>Homepage</h1>

            <div class="textarea-grid">
                <!-- Textarea 1 -->
                <div class="textarea-item">
                    <label for="textarea1">Tagline</label>
                    <textarea id="textarea1" class="editable-textarea" placeholder="Tulis sesuatu di sini..."></textarea>
                    <button class="save-button">Simpan</button>
                </div>
    
                <!-- Textarea 2 -->
                <div class="textarea-item">
                    <label for="textarea2">Heading</label>
                    <textarea id="textarea2" class="editable-textarea" placeholder="Tulis sesuatu di sini..."></textarea>
                    <button class="save-button">Simpan</button>
                </div>
    
                <!-- Textarea 3 -->
                <div class="textarea-item">
                    <label for="textarea3">Owner Heading</label>
                    <textarea id="textarea3" class="editable-textarea" placeholder="Tulis sesuatu di sini..."></textarea>
                    <button class="save-button">Simpan</button>
                </div>
    
                <!-- Textarea 4 -->
                <div class="textarea-item">
                    <label for="textarea4">Nama Owner</label>
                    <textarea id="textarea4" class="editable-textarea" placeholder="Tulis sesuatu di sini..."></textarea>
                    <button class="save-button">Simpan</button>
                </div>
    
                <!-- Textarea 5 -->
                <div class="textarea-item">
                    <label for="textarea6   " class="form-label">Gambar Owner</label>
                    <input class="form-control" type="file" id="formFile" accept="image/*" multiple>
                </div>

                <div class="textarea-item">
                    <label for="textarea6   " class="form-label">Gambar Gerak</label>
                    <input class="form-control" type="file" id="formFile" accept="image/*" multiple>
                </div>
            </div>
        </div>

        <!-- Logout Modal -->
        <div class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Logout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>Logout from Admin Page?</div>
                    </div>
                    <div class="modal-footer">
                        <p style="color: red;" id="delete-footer"></p>
                        <button onclick="AdmLogout()" class="btn btn-danger">Log Out</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('editable-textarea').addEventListener('input', function () {
                console.log(this.innerHTML); // Konten textarea yang bisa dikirim ke server
            });
        </script>

</body>

</html>
